<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Boot practice</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">

	<!-- navbar -->
	<nav class="navbar navbar-expand-sm navback navbar-light ">
		<a class="navbar-brand" id="name" href="#">Cyrus Keo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link " id="first" href="index.html">About <span class="sr-only">(current)</span> </a>
				<a class="nav-item nav-link active" href="contact.html">Contact</a>
				<a class="nav-item nav-link" href="portfolio.html">Portfolio</a>

			</div>
		</div>
	</nav>

	<!-- main container -->
	<div class="container">

		<!-- main row -->
		<div class="row">
			<div class="col-sm-11">

			</div>
		</div>
		<!-- main content row -->
		<div class="row ">
			
			<!-- side colum to push content row to middle -->
			<div class="col-sm-5">
			</div>
			<!-- main colum in content row -->
			
			<div class="col-sm-11">

				<!-- row between header and main content to keep them from blending -->
				<div class="row seperator">
					<div class="col-sm-11">
					</div>
				</div>

				<!-- main content header -->
				<div class="row middle top">
					<div class="col-sm-11">
						<h3 class="head">Contact</h3>
					</div>
				</div>

				<!-- main content ie picture and bio -->
				<div class="row middle bottom">

					<!-- form colum -->
					<div class="col-sm-11">

						<!-- form area -->
					<form>
						<div class="form-group text-muted">
							<label for="nameInput">Name</label>
							<input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Name">
						</div>

						<div class="form-group text-muted">
								<label for="emailInput">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						</div>

						<div class="form-group text-muted">
								<label for="messageInput">Message</label>
								<input type="message" class="form-control" id="exampleInputmessage1" aria-describedby="messageHelp" placeholder="Message">
						</div>
					</form>

					</div>

				</div>

				<!-- bottom seperator -->
				<div class="row botseperator">
					<div class="col-sm-11">
					</div>
				</div>

			</div>
		</div>
	</div>


	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<span class="text-muted"> Copyright @ </span>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
